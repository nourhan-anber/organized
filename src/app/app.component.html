
<div class="container fluid">
  <div class="text-center">
    <img src="../assets/logo.png" height= "150px">
    <h2>{{ day }}</h2>
    <h3>{{ hours }}</h3>
    <div class="description"><p>
      Categories your daily tasks and mark what is done, in progress. Simply with a straight forward clean design. You can also delete unneeded categories or tasks. Keep track of your daily duties with this organized interface.
    </p>   
  </div>
  </div>
  <div class="add-new text-center">
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <div class="input-group">
              <input id="title" type="text" class="form-control" placeholder="Enter category title" name="title" [(ngModel)]="title">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" (click)="saveCategory(modal);">Save</button>
      </div>
    </ng-template>
    
    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add New Category</button>
    
    <hr>
  </div>
  <app-columns [categories]="categories"></app-columns>
</div>
<router-outlet></router-outlet>
