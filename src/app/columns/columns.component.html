<div class="row text-center">
  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"  *ngFor="let cat of categories; let x = index;">
    <div class="card" style="padding: 5px;">
    <div class="card-body">
      <div class="title">
      <h2 class="card-title">{{ cat.title }}</h2>
      <button class="btn btn-sm btn-outline-danger" (click)="removeCategory(x)">x</button>
    </div>
      <app-item (save)="save($event)" [items] = "cat.items"></app-item>
    </div>
    </div>
  </div>
</div>
